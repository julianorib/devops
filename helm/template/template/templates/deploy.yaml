apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace | required "Namespace é necessário" }}
spec: 
  replicas: {{ .Values.replicas }}
  selector: 
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels: 
        app: {{ .Release.Name }}
    spec: 
      containers:
        {{- range $key, $value := .Values.containers }}
        - name: {{ $.Release.Name }}-{{ $key }}
          {{- with . }}
          image: {{ .imagem }}
          {{- range $key, $value := .ports }}
          ports:
            - name: {{ $key }}
              containerPort: {{ .containerPort }}      
          {{- end }}
          resources:
            requests:
              memory: {{ .resources.memory | quote }}
              cpu: {{ .resources.cpu }}
            limits:
              memory: {{ .resources.memory | quote }}
              cpu: {{ .resources.cpu }}
          envFrom:
            - configMapRef:
                name: {{ $.Release.Name }}
            - secretRef:
                name: {{ $.Release.Name }}
          {{- end}}

          {{- range $key, $value := .volumes }}
          volumeMounts:
            - name: {{ $key }}
              mountPath: {{ .mountpath }}
          {{- end}}

        {{- end }}
      {{- range $key,$value := .Values.containers }}
        {{- range $key, $value := .volumes }}
      {{- if eq .storage "host" }}
      volumes:
        - name: {{ $key }}
          hostPath:
            path: {{ .mountpath }}
            type: File
      {{- else }}
      volumes:
        - name: {{ $key }}
          persistentVolumeClaim:
            claimName: {{ $key }}-{{ $.Release.Name }}
        {{- end}}
      {{- end }}
      {{- end }}